<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | HIMCS Alumni</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html" class="logo-link">
        <img src="{% static 'WhatsApp_Image_2025-06-06_at_23.23.16_d3145ba0-removebg-preview.png'%}" alt="College Logo">
      </a>
      <h1>HIMCS Alumni</h1>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Courses</a>
      <a href="#">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Register Section -->
  <section class="hero">
    <div class="register-box">
      <h2>Create an Account</h2>
      <p>Join the HIMCS Alumni Network</p>
      <form action="#" method="post" class="register-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Graduation Year" required>
        <input type="text" placeholder="Course / Department" required>
        <input type="password" placeholder="Create Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn submit">Register</button>
        <p class="register-link">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </section>

  <script>
  // Handle register form
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.querySelector("#name").value;
    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;

    const user = { name, email, password };
    localStorage.setItem("user", JSON.stringify(user));

    alert("Registration successful! Please login.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
