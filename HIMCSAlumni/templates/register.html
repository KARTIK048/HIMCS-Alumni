<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | HIMCS Alumni</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html" class="logo-link">
        <img src="{% static 'WhatsApp_Image_2025-06-06_at_23.23.16_d3145ba0-removebg-preview.png'%}" alt="College Logo">
      </a>
      <h1>HIMCS Alumni</h1>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Courses</a>
      <a href="#">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Register Section -->
  <section class="hero">
    <div class="register-box">
      <h2>Create an Account</h2>
      <p>Join the HIMCS Alumni Network</p>
      <form action="#" method="POST" class="register-form" >
        {% csrf_token %}
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="Batch" placeholder="Batch" required>
        <input type="text" name="course" placeholder="Course / Department" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn submit">Register</button>
        <p class="register-link">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </section>
 </body>
</html>
