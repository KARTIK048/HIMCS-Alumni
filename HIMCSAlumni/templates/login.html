<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HIMCS Alumni</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    .popup {
      background-color: #ff4d4d;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 500;
      animation: fadeIn 0.5s ease;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="/index" class="logo-link">
        <img src="{% static 'WhatsApp_Image_2025-06-06_at_23.23.16_d3145ba0-removebg-preview.png'%}" alt="College Logo">
      </a>
      <h1>HIMCS Alumni</h1>
    </div>

    <nav class="nav-links">
      <a href="/index">Home</a>
      <a href="/about">About</a>
      <a href="#">Courses</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="hero" >
    <div class="login-box">
      <h2>Login</h2>
      <p>Sign in to the account</p>
       <div class="popup" id="errorPopup">Incorrect credentials!!</div>
      <form action="#" method="POST" class="login-form">
        {% csrf_token %}
        <input name="email" type="email" placeholder="Email Address">
        <input name="password" type="password" placeholder="Password">
        <button type="submit" class="btn submit" style="margin-bottom: 20px;">Login</button>
        <p class="register-link">Donâ€™t have an account? <a href="/register">Register</a></p>
      </form>  
    </div>
  </section>
  <script>
    // Show popup if it exists
    const popup = document.getElementById('errorPopup');
    if (popup) {
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000); // hide after 3s
    }
  </script>
</body>
</html>
