<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Alumni Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    .container {
      width: 900px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #fff;
      flex: 1 1 350px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6c63ff;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00b894;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #019875;
    }

    .success {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      animation: fadeInOut 3s ease forwards;
    }

    @keyframes fadeInOut {
      0% {opacity: 0; transform: translateY(-10px);}
      10%,90% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-10px);}
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: white;
      background: #6c63ff;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #574b90;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <a href="#" class="back-btn">← Go Back</a>

  <div class="container">
    <div class="card">
      <h2>Your Information</h2>
      <p><strong>First Name:</strong> Anshul</p>
      <p><strong>Last Name:</strong> Shukla</p>
      <p><strong>Email:</strong> anshulshukla170@gmail.com</p>
    </div>

    <div class="card">
      <h2>Security</h2>
      <form id="passwordForm">
        <label>Current Password</label>
        <input type="password" id="current" placeholder="Enter current password" required>

        <label>New Password</label>
        <input type="password" id="new" placeholder="Enter new password" required>

        <label>Confirm New Password</label>
        <input type="password" id="confirm" placeholder="Confirm new password" required>

        <button type="submit">Change Password</button>
      </form>
    </div>
  </div>

  <div class="success" id="successMsg">
    ✅ Password changed successfully!
  </div>

  <script>
    const form = document.getElementById('passwordForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newPass = document.getElementById('new').value;
      const confirmPass = document.getElementById('confirm').value;

      if (newPass === confirmPass && newPass.length >= 6) {
        successMsg.style.display = 'block';
        setTimeout(() => {
          successMsg.style.display = 'none';
          form.reset();
        }, 3000);
      } else {
        alert('Passwords do not match or too short (min 6 chars)');
      }
    });
  </script>

</body>
</html>
